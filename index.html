<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Tugas WDW - Login</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <h2>Login</h2>
        </div>
        <div class="form">
          <form action="">
            <input type="text" placeholder="Username" />
            <div class="input-password">
              <input type="password" placeholder="Password" id="password" />
              <i
                class="fas fa-eye fa-lg"
                id="togglePassword"
                style="cursor: pointer"
              ></i>
            </div>
          </form>
        </div>
        <div class="remember">
          <span><input type="checkbox" />Remember ME</span>
          <span>Forgot Password</span>
        </div>
        <div class="button">
          <a href="landing-page.html" id="login">Login</a>
        </div>
        <div class="footer">
          <span
            >Don't have an account? <a href="register.html">Register</a></span
          >
        </div>
      </div>
    </div>
    <div id="forgotModal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Forgot Password</h3>
          <span id="closeModalButton" class="close-button">&times;</span>
        </div>
        <div class="modal-body">
          <label for="recipient">Email:</label>
          <input type="email" id="recipient" placeholder="Enter your email" />
        </div>
        <div class="modal-footer">
          <button id="closeModalButton" class="btn-secondary">Cancel</button>
          <button class="btn-primary" id="sendEmail">Send email</button>
        </div>
      </div>
    </div>
  </body>
  <script src="jquery.js"></script>
</html>
